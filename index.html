<!DOCTYPE html>
<html>

<head>
    <title>Codelife | Btc</title>
    <!-- meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Bitcoin Forecast" title="BTc">
    <meta keywords="BTC ">
    <!-- chart script -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <!-- angularjs  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/charts.css">
    <!-- custom scripts -->
    <script type="text/javascript" src="assets/js/chart.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <!-- fonts -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body ng-app="codelife_btc">
    <!-- menu section -->
    <nav class="navbar bg-white navbar-light fixed-top" style="margin-bottom:16px">
        <a class="navbar-brand" href="#">Codelife <span class="badge badge-warning">Btc</span></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#nav-new" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="nav-new">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">ForeCast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">About us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- {{post_id}} -->
    <!-- content section -->
    <div class="container-fluid" style="margin-top: 70px;">
        <div class="row">
            <!-- live graph -->
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <div id="container" class="chart-section"></div>
            </div>
            <!-- recent news section -->
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 ">
                <div ng-controller="controller_news" class="news-section">
                    <div ng-repeat="ns in news | orderBy: 'timestamp'" ng-if="news">
                        <!-- href="#news_modal"    data-toggle="modal" data-target="#news_modal" -->
                        <a href="#" data-id="{{ns.id}}" ng-click="viewpost($event)">
                            <div class="media">
                                <div class="media-left">
                                    <img ng-src="{{ns.image}}" class="media-object" class="img-fluid media-img" style="width: 80px">
                                </div>
                                <div class="media-body">
                                    <p class="media-heading">{{ns.title |limitTo:35}}</p>
                                    <p class="media-text d-none d-sm-block"><small>{{ns.text | limitTo:60}}</small></p>
                                </div>
                            </div>
                        </a>
                        <hr>
                    </div>
                    <!-- news modalsection -->
                    <!-- The Modal -->
                    <div class="modal fade" id="news_modal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content" ng-repeat="ns in news" ng-if="news">
                                <input type="hidden" name="post_id" ng-model="post_id">
                                <div ng-if="ns.id == post_id">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">{{ns.title}}</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-lg-6      col-md-12">
                                                <img ng-src="{{ns.image}}" class="img-fluid align-content-center">
                                            </div>
                                            <div class="col-lg-6 col-md-12">
                                                <p class="modal-text" style="padding-top: 10px">{{ns.text}}</p>
                                            </div>
                                            <div class="col-lg-12">
                                                source: <a href="{{ns.source}}">{{ns.source}}</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Modal footer -->
                                    <div class="modal-footer" style="padding: 5px;">
                                        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1 text-left">
                                            <a href=""><i class="fas fa-angle-double-left"></i> 
                                                <span class="d-none d-lg-block d-xl-block">Previous</span></a>
                                        </div>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10 text-center align-middle">
                                            <ul class="list-inline" style="margin-bottom: 0px">
                                                <li class="list-inline-item"><i class="fas fa-eye"></i></li>
                                                <li class="list-inline-item"><i class="fas fa-heart"></i></li>
                                                <li class="list-inline-item"><i class="fas fa-comments"></i></li>
                                            </ul>
                                        </div>
                                        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1 text-right">
                                            <a href=""><span class="d-none d-lg-block d-xl-block">Next</span> <i class="fas fa-angle-double-right"></i></a>
                                        </div>
                                        <div class="row">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- footer section -->
                    <!--  <div class="container-fluid">
        <p class="text-center">@2018.Copy Rights Reserved. <a href="http://www.codelife.ml" target="_blank">codelife</a></p>
    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
